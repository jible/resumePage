<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Milestone - Game Designer</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/title.css">
</head>
<body>
    <!-- Navigation Bar overlaying the canvas -->
    <nav class="overlay-nav">
        <a href="https://your-social-link.com">Social</a>
        <a href="resume.pdf">Resume</a>
        <a href="https://github.com/jible">GitHub</a>
        <!-- Add more links as needed -->
    </nav>
    <div class="title-screen">
        <!-- Sky Background -->
        <div class="sky-background"></div>
    
        <!-- Spinning Island -->
        <div class="island">
            <!-- Counter-Rotate: Prevent tree spinning -->
            <div class="counter-rotate" >
                <!-- Counter-Skew: Undo the skew distortion -->
                 <div class="counter-skew"> 
                    <img src="../images/titleScreen/tree.png" alt="Tree" class="tree">
                 </div>
            </div>
        </div>
    
    </div>
</body>
